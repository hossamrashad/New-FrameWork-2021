  <body>
    <div class="parent-form-1">
      <div class="container">
        <div class="wrapper-form">
          <img src="images/form/image-1.png" alt="" class="form-img" />
          <form action="">
            <h2 class="h1">تسجيل الدخول</h2>
            <div class="form-group">
              <label for="">اسم المستخدم</label>
              <input
                type="text"
                class="form-control"
                placeholder=" اسم االمستخدم"
              />
            </div>
            <div class="form-group">
              <label for="">كلمه السر </label>
              <input
                type="password"
                class="form-control"
                placeholder=" كلمه السر "
              />
            </div>
            <button type="submit" class="btn btn-primary btn-submit">
              إرسال
            </button>
            <div class="form-group sign-in-by">
              <label for=""> سجل الدخول عن طريق </label>
              <i class="fa fa-facebook fa-fw"></i>
              <i class="fa fa-google fa-fw"></i>
            </div>
          </form>
        </div>
      </div>

      "use strict";
      $(".jq-backmove").backgroundMove({
        movementStrength: "50",
      });
    </script>
    <!-- End background move -->
    <script>
      $(document).ready(function () {
        "use strict";
        // wow
        new WOW().init();
        // nice scroll
        $(function () {
          $("html").niceScroll({
            cursorcolor: "#ecf0f1",
            cursorwidth: "12px",
            cursorborder: "3px solid #34495e",
            cursorborderradius: "10px",
            scrollspeed: "60",
          });
        });
      });
